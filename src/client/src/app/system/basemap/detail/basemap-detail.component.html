<form class="form-horizontal form-label-left" skipValidation [formGroup]="form">
  <p-panel #pnlDetail [collapsed]="false">
    <div class="formgrid grid">
      <!-- --------------------------------baseMapCode-------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <input
            autofocus
            id="baseMapCode"
            formControlName="baseMapCode"
            type="text"
            pInputText
            [style]="{ width: '100%' }"
          />
          <label for="name">Mã lớp bản đồ<span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.baseMapCode"
          [validationMessages]="validationMessages.baseMapCode"
        >
        </app-validation-message>
      </div>
      <!-- --------------------------------baseMapName-------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <input
            id="baseMapName"
            formControlName="baseMapName"
            type="text"
            pInputText
            [style]="{ width: '100%' }"
          />
          <label for="name">Tên lớp bản đồ<span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.baseMapName"
          [validationMessages]="validationMessages.baseMapName"
        >
        </app-validation-message>
      </div>
      <!-- ----------------------------------------------orderIndex----------------------->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-inputNumber
            id="orderIndex"
            formControlName="orderIndex"
            [showButtons]="true"
            [min]="0"
            [max]="250"
            [step]="1"
            [style]="{ width: '100%' }"
            class="w-full"
          >
          </p-inputNumber>
          <label for="orderIndex">Thứ tự sắp xếp</label>
        </span>
      </div>
      <!-- ----------------------------status---------------------------=----------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-dropdown
            id="status"
            formControlName="status"
            [options]="statusOptions"
            optionLabel="text"
            optionValue="value"
            [showClear]="true"
            [autoDisplayFirst]="false"
            styleClass="w-full"
          ></p-dropdown>
          <label for="status">Trạng thái <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.status"
          [validationMessages]="validationMessages.status"
        >
        </app-validation-message>
      </div>
      <!-- -------------------------------------------------------=----------------------------- -->
      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <textarea
            id="description"
            formControlName="description"
            [rows]="5"
            pInputTextarea
            class="w-full"
          ></textarea>
          <label for="description">Mô tả</label>
        </span>
        <app-validation-message
          [entityControl]="formControls.description"
          [validationMessages]="validationMessages.description"
        >
        </app-validation-message>
      </div>
      <!-- ---------------------------------------------------------------------------------- -->
    </div>

    <ng-template pTemplate="footer">
      <div class="flex justify-content-end">
        <button
          pButton
          pRipples
          type="button"
          (click)="saveChange()"
          label="Lưu"
          class="p-button-info mr-2"
          icon="pi pi-check"
        ></button>
        <button
          pButton
          pRipples
          type="button"
          (click)="close()"
          label="Đóng"
          class="p-button-danger"
          icon="pi pi-times"
        ></button>
      </div>
    </ng-template>
  </p-panel>
</form>
