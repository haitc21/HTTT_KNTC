<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  (ngSubmit)="saveChange()"
>
  <p-panel #pnlDetail [collapsed]="false">
    <div class="formgrid grid">
      <!-- ---------------------------------------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-password
            id="newPassword"
            formControlName="newPassword"
            [toggleMask]="true"
            styleClass="w-full"
            inputId="inputPassword"
          ></p-password>
          <label for="password">Mật khẩu <span class="required">*</span></label>
        </span>
        
        <app-validation-message
          [entityControl]="formControls.newPassword"
          [validationMessages]="validationMessages.newPassword"
        >
        </app-validation-message>
      </div>
      <!-- ---------------------------------------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-password
            id="confirmNewPassword"
            formControlName="confirmNewPassword"
            [toggleMask]="true"
            styleClass="w-full"
            inputId="inputPassword"
          ></p-password>
          <label for="password">Xác nhận mật khẩu <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.confirmNewPassword"
          [validationMessages]="validationMessages.confirmNewPassword"
        >
        </app-validation-message>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipples
        type="submit"
        label="Lưu"
        class="p-button-info"
        icon="pi pi-check"
        [disabled]="!form.valid || btnDisabled"
      ></button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
