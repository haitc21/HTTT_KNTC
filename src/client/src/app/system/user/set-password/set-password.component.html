<form
  class="form-horizontal form-label-left"
  skipValidation
  [formGroup]="form"
  
>
  <p-panel #pnlDetail [collapsed]="false">
    <div class="formgrid grid">
      <!-- ---------------------------------------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-password
            id="newPassword"
            formControlName="newPassword"
            [toggleMask]="true"
            styleClass="w-full"
            inputId="inputPassword"
          ></p-password>
          <label for="password">Mật khẩu <span class="required">*</span></label>
        </span>
        
        <app-validation-message
          [entityControl]="formControls.newPassword"
          [validationMessages]="validationMessages.newPassword"
        >
        </app-validation-message>
      </div>
      <!-- ---------------------------------------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-password
            id="confirmNewPassword"
            formControlName="confirmNewPassword"
            [toggleMask]="true"
            styleClass="w-full"
            inputId="inputPassword"
          ></p-password>
          <label for="password">Xác nhận mật khẩu <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.confirmNewPassword"
          [validationMessages]="validationMessages.confirmNewPassword"
        >
        </app-validation-message>
      </div>
    </div>

       <ng-template pTemplate="footer">
      <div class="flex justify-content-end">
        <button
          pButton
          pRipples
          type="submit"
          (click)="saveChange()"
          label="Lưu"
          class="p-button-info mr-2"
          icon="pi pi-check"
          [disabled]="!form.valid || btnDisabled"
        ></button>
        <button
          pButton
          pRipples
          type="button"
          (click)="close()"
          label="Đóng"
          class="p-button-danger"
          icon="pi pi-times"
        ></button>
      </div>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
