<p-panel #pnlDetail [collapsed]="false">
  <p-pickList
    [source]="availableRoles"
    [target]="seletedRoles"
    sourceHeader="Vai trò khả dụng"
    targetHeader="Vai trò đã phân"
    [dragdrop]="true"
    [responsive]="true"
    filterBy="name"
    sourceFilterPlaceholder="Tên vai trò"
    ariaTargetFilterLabel="Tên vai trò"
  >
    <ng-template let-role pTemplate="item">
      <div>
        {{ role.name }}
      </div>
    </ng-template>
  </p-pickList>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end">
      <button
        pButton
        pRipples
        type="button"
        label="Lưu"
        class="p-button-info mr-2"
        icon="pi pi-check"
        (click)="saveChange()"
      ></button>
      <button
        pButton
        pRipples
        type="button"
        (click)="close()"
        label="Đóng"
        class="p-button-danger"
        icon="pi pi-times"
      ></button>
    </div>
  </ng-template>

  <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
    <p-progressSpinner
      [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
      strokeWidth="2"
      animationDuration=".5s"
    ></p-progressSpinner>
  </p-blockUI>
</p-panel>
