<form class="form-horizontal form-label-left" skipValidation [formGroup]="form">
  <p-panel #pnlDetail [collapsed]="false">
    <div class="formgrid grid">
      <!-- --------------------------------unitCode-------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <input
            id="unitCode"
            formControlName="unitCode"
            type="text"
            pInputText
            [style]="{ width: '100%' }"
          />
          <label for="name">Mã địa danh<span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.unitCode"
          [validationMessages]="validationMessages.unitCode"
        >
        </app-validation-message>
      </div>
      <!-- --------------------------------unitName-------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <input
            id="unitName"
            formControlName="unitName"
            type="text"
            pInputText
            [style]="{ width: '100%' }"
          />
          <label for="name">Tên địa danh<span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.unitName"
          [validationMessages]="validationMessages.unitName"
        >
        </app-validation-message>
      </div>
      <!-- --------------------------------shortName-------------------------------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <input
            id="shortName"
            formControlName="shortName"
            type="text"
            pInputText
            [style]="{ width: '100%' }"
          />
          <label for="name">Tên ngắn gọn<span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.shortName"
          [validationMessages]="validationMessages.shortName"
        >
        </app-validation-message>
      </div>
      <!-- ----------------------------unitTypeId---------------------------=----------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-dropdown
            id="unitTypeId"
            formControlName="unitTypeId"
            [options]="unitTypeOptions"
            optionLabel="unitTypeName"
            optionValue="id"
            [showClear]="true"
            [autoDisplayFirst]="false"
            [filter]="true"
            filterBy="unitTypeName"
            styleClass="w-full"
            (onChange)="unitTypeChange($event?.value)"
          ></p-dropdown>
          <label for="loaiDat">Loại địa danh <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.unitTypeId"
          [validationMessages]="validationMessages.unitTypeId"
        >
        </app-validation-message>
      </div>
      <!-- ----------------------------parentId---------------------------=----------------------------- -->
      <div
        *ngIf="formControls?.unitTypeId && formControls?.unitTypeId?.value > 1"
        class="field col-12 md:col-6"
      >
        <span class="p-float-label">
          <p-dropdown
            id="parentId"
            formControlName="parentId"
            [options]="parentUnitOptions"
            optionLabel="unitName"
            optionValue="id"
            [showClear]="true"
            [autoDisplayFirst]="false"
            [filter]="true"
            filterBy="unitName"
            styleClass="w-full"
          ></p-dropdown>
          <label for="loaiDat">Địa danh cha <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.parentId"
          [validationMessages]="validationMessages.parentId"
        >
        </app-validation-message>
      </div>
      <!-- ----------------------------------------------orderIndex----------------------->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-inputNumber
            id="orderIndex"
            formControlName="orderIndex"
            [showButtons]="true"
            [min]="0"
            [max]="250"
            [step]="1"
            [style]="{ width: '100%' }"
            class="w-full"
          >
          </p-inputNumber>
          <label for="orderIndex">Thứ tự sắp xếp</label>
        </span>
      </div>
      <!-- ----------------------------status---------------------------=----------------------------- -->
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <p-dropdown
            id="ketQua1"
            formControlName="status"
            [options]="statusOptions"
            optionLabel="text"
            optionValue="value"
            [showClear]="true"
            [autoDisplayFirst]="false"
            styleClass="w-full"
          ></p-dropdown>
          <label for="ketQua1">Trạng thái <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.status"
          [validationMessages]="validationMessages.status"
        >
        </app-validation-message>
      </div>
      <!-- -------------------------------------------------------=----------------------------- -->
      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <textarea
            id="description"
            formControlName="description"
            [rows]="5"
            pInputTextarea
            class="w-full"
          ></textarea>
          <label for="description">Mô tả</label>
        </span>
        <app-validation-message
          [entityControl]="formControls.description"
          [validationMessages]="validationMessages.description"
        >
        </app-validation-message>
      </div>
      <!-- ---------------------------------------------------------------------------------- -->
    </div>

    <ng-template pTemplate="footer">
      <div class="flex justify-content-end">
        <button
          pButton
          pRipples
          type="button"
          (click)="saveChange()"
          label="Lưu"
          class="p-button-info mr-2"
          icon="pi pi-check"
        ></button>
        <button
          pButton
          pRipples
          type="button"
          (click)="close()"
          label="Đóng"
          class="p-button-danger"
          icon="pi pi-times"
        ></button>
      </div>
    </ng-template>

   
  </p-panel>
</form>
