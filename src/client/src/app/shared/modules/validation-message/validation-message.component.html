<ng-container *ngFor="let validation of validationMessages">
  <p-message
    class="w-full"
    severity="error"
    [text]="validation.message"
    [@errorState]="
      entityControl.invalid && entityControl.dirty && entityControl.errors[validation.type]
        ? 'visible'
        : 'hidden'
    "
  ></p-message>
</ng-container>
