<form class="form-horizontal form-label-left" skipValidation [formGroup]="form">
  <p-panel #pnlDetail [collapsed]="false">
    <div class="formgrid grid">
      <!-- -----------------------------------tenTaiLieu----------------------------------------------- -->
      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <input
            id="tenTaiLieu"
            formControlName="tenTaiLieu"
            type="text"
            pInputText
            [style]="{ width: '100%' }"
          />
          <label for="name">Tên tài liệu <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.tenTaiLieu"
          [validationMessages]="validationMessages.tenTaiLieu"
        >
        </app-validation-message>
      </div>
      <!-- --------------------------------------------------------------------------------- -->
      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <p-dropdown
            formControlName="giaiDoan"
            [options]="giaiDoanOptions"
            optionLabel="text"
            optionValue="value"
            [showClear]="true"
            [autoDisplayFirst]="false"
            styleClass="w-full"
          ></p-dropdown>
          <label for="phoneNumber">Giai đoạn <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.giaiDoan"
          [validationMessages]="validationMessages.giaiDoan"
        >
        </app-validation-message>
      </div>
      <!-- ---------------------------------thuTuButLuc----------------------=----------------------------- -->
      <div class="field col-12 md:col-12">
        <span class="p-float-label">
          <input
            id="thuTuButLuc"
            type="text"
            pInputText
            formControlName="thuTuButLuc"
            [style]="{ width: '100%' }"
          />
          <label for="description">Thứ tự bút lục <span class="required">*</span></label>
        </span>
        <app-validation-message
          [entityControl]="formControls.thuTuButLuc"
          [validationMessages]="validationMessages.thuTuButLuc"
        >
        </app-validation-message>
      </div>
      <!-- ---------------------------------------------------------------------------------- -->
    </div>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipples
        type="submit"
        label="Lưu"
        class="p-button-info"
        icon="pi pi-check"
        [disabled]="!form.valid || btnDisabled"
      ></button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
