<form

  skipValidation

  (ngSubmit)="saveChange()"
>

          <span class="p-float-label">
            <input
              id="maHoSo"
              formControlName="maHoSo"
              type="text"
              pInputText
              [style]="{ width: '100%' }"
            />
            <label for="name">Mã hồ sơ <span class="required">*</span></label>
          </span>
          <app-validation-message
            [entityControl]="formControls.maHoSo"
            [validationMessages]="validationMessages.maHoSo"
          >
          </app-validation-message>
        </div>
        <!-- ----------------------------tieuDe---------------------------=----------------------------- -->

          <span class="p-float-label">

            <label for="dob">Ngày sinh <span class="required">*</span></label>

    <ng-template pTemplate="footer">
      <button

        type="submit"
        label="Lưu"
        class="p-button-info"
        icon="pi pi-check"
        [disabled]="!form.valid || btnDisabled"
      ></button>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
