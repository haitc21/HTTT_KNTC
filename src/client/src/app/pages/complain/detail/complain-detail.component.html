<form class="form-horizontal form-label-left" skipValidation [formGroup]="form">
  <p-panel #pnlDetail [collapsed]="false">
    <p-tabView styleClass="tabview-custom">
      <!-- ----------------------------------------------------------------------- -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-fw pi-envelope mr-2"></i>
          <span>Thông tin Khiếu nại</span>
        </ng-template>

        <ng-template pTemplate="content">
          <div class="formgrid grid">
            <p-accordion [multiple]="true" [activeIndex]="[0]">
              <!-- -------------------------------Thông tin khiếu nại/khiếu kiện--------------------------------------------------- -->
              <p-accordionTab header="Thông tin khiếu nại/khiếu kiện" class="w-full">
                <div class="grid">
                  <!-- -------------------------------maHoSo--------------------------------------------------- -->
                  <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                      <input
                        id="maHoSo"
                        formControlName="maHoSo"
                        type="text"
                        pInputText
                        [style]="{ width: '100%' }"
                      />
                      <label for="maHoSo">Mã hồ sơ <span class="required">*</span></label>
                    </span>
                    <app-validation-message
                      [entityControl]="formControls.maHoSo"
                      [validationMessages]="validationMessages.maHoSo"
                    >
                    </app-validation-message>
                  </div>
                  <!-- ----------------------------tieuDe---------------------------=----------------------------- -->
                  <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                      <input
                        id="tieuDe"
                        formControlName="tieuDe"
                        type="text"
                        pInputText
                        [style]="{ width: '100%' }"
                      />
                      <label for="tieuDe">Tiêu đề <span class="required">*</span></label>
                    </span>
                    <app-validation-message
                      [entityControl]="formControls.tieuDe"
                      [validationMessages]="validationMessages.tieuDe"
                    >
                    </app-validation-message>
                  </div>
                  <!-- ----------------------------nguoiNopDon---------------------------=----------------------------- -->

                    <span class="p-float-label">
                      <input
                        id="nguoiNopDon"

                        pInputText

                      />
                      <label for="nguoiNopDon">Người nộp đơn <span class="required">*</span></label>
                    </span>
                    <app-validation-message
                      [entityControl]="formControls.nguoiNopDon"
                      [validationMessages]="validationMessages.nguoiNopDon"
                    >
                    </app-validation-message>
                  </div>
                  <!-- ----------------------------cccdCmnd---------------------------=----------------------------- -->

                  <!-- ---------------------------------ngaySinh------------------------------------------------- -->

                      <p-calendar
                        id="ngaySinh"
                        formControlName="ngaySinh"
                        appendTo="body"
                        dateFormat="dd/mm/yy"
                        [showClear]="true"

                  </div>
                  <!-- -------------------------------soQD2--------------------------------------------------- -->
                  <div class="field col-12 md:col-6">
                    <span class="p-float-label">
                      <input
                        id="soQD2"
                        formControlName="soQD2"
                        type="text"
                        pInputText
                        [style]="{ width: '100%' }"
                      />
                      <label for="soQD2">Số QĐ GQKN</label>
                    </span>
                    <app-validation-message
                      [entityControl]="formControls.soQD2"
                      [validationMessages]="validationMessages.soQD"
                    >
                    </app-validation-message>
                  </div>
                </div>
              </p-accordionTab>
            </p-accordion>
            <!-- ---------------------------------------------------------------------------------- -->
          </div>
        </ng-template>
      </p-tabPanel>
      <!-- ----------------------------------------------------------------------- -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-folder mr-2"></i>
          <span>Hồ sơ gắn kèm</span>
        </ng-template>

        <ng-template pTemplate="content">
          <app-file-attachment
            [loaiVuViec]="loaiVuViec"
            [modeHoSo]="mode"
            [complainId]="complainId"
          ></app-file-attachment>
        </ng-template>
      </p-tabPanel>
      <!-- ----------------------------------------------------------------------- -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-fw pi-directions mr-2"></i>
          <span>Dữ liệu không gian</span>
        </ng-template>
        <ng-template pTemplate="content">
          <p-card header="Dữ liệu không gian" class="w-full" *ngIf="mode != 'view'">
            <div class="grid">
              <!-- -------------------------------duLieuToaDo--------------------------------------------------- -->
              <div class="field col-12 md:col-6">
                <span class="p-float-label">
                  <input
                    id="duLieuToaDo"
                    formControlName="duLieuToaDo"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                  />
                  <label for="duLieuToaDo">Dữ liệu tọa độ</label>
                </span>
                <app-validation-message
                  [entityControl]="formControls.duLieuToaDo"
                  [validationMessages]="validationMessages.duLieuToaDo"
                >
                </app-validation-message>
              </div>
              <!-- -------------------------------getCoordiate--------------------------------------------------- -->
              <div class="field col-12 md:col-6">
                <button
                  *ngIf="mode != 'view'"
                  pButton
                  pRipples
                  type="button"
                  (click)="getCoordiate()"
                  label="{{ coordinateLabel }}"
                  class="p-button-info mr-2"
                  icon="pi pi-map-marker"
                ></button>
              </div>
              <!-- -------------------------------duLieuHinhHoc--------------------------------------------------- -->
              <div class="field col-12 md:col-8">
                <span class="p-float-label">
                  <textarea
                    id="duLieuHinhHoc"
                    formControlName="duLieuHinhHoc"
                    [rows]="5"
                    pInputTextarea
                    class="w-full"
                  ></textarea>
                  <label for="duLieuHinhHoc">Dữ liệu hình học</label>
                </span>
                <app-validation-message
                  [entityControl]="formControls.duLieuHinhHoc"
                  [validationMessages]="validationMessages.duLieuHinhHoc"
                >
                </app-validation-message>
              </div>
              <!-- -------------------------------getDraw--------------------------------------------------- -->
              <div class="field col-12 md:col-4">
                <button
                  *ngIf="mode != 'view'"
                  pButton
                  pRipples
                  type="button"
                  (click)="letDraw()"
                  label="{{ drawLabel }}"
                  class="p-button-info mr-2"
                  icon="pi pi-map-marker"
                ></button>
              </div>
            </div>
          </p-card>
          <p-card>
            <!-- -------------------------------Bản đồ--------------------------------------------------- -->
            <app-map [data]="dataMap"></app-map>
          </p-card>
        </ng-template>
      </p-tabPanel>
    </p-tabView>

    <ng-template *ngIf="mode != 'view'" pTemplate="footer">
      <div class="flex justify-content-end">
        <button
          pButton
          pRipples
          type="button"
          (click)="saveChange()"
          label="Lưu"
          class="p-button-info mr-2"
          icon="pi pi-check"
        ></button>
        <button
          pButton
          pRipples
          type="button"
          (click)="close()"
          label="Đóng"
          class="p-button-danger"
          icon="pi pi-times"
        ></button>
      </div>
    </ng-template>
    <ng-template *ngIf="mode == 'view' && hasPermissionUpdate" pTemplate="footer">
      <div class="flex justify-content-end">
        <button
          *ngIf="mode == 'view'"
          pButton
          pRipples
          type="button"
          (click)="changeEditMode()"
          label="Sửa"
          class="p-button-info mr-2"
          icon="pi pi-check"
        ></button>
        <button
          *ngIf="mode != 'view'"
          pButton
          pRipples
          type="button"
          (click)="saveChange()"
          label="Lưu"
          class="p-button-info mr-2"
          icon="pi pi-check"
        ></button>
        <button
          pButton
          pRipples
          type="button"
          (click)="close()"
          label="Đóng"
          class="p-button-danger"
          icon="pi pi-times"
        ></button>
      </div>
    </ng-template>
  </p-panel>
</form>
