                  </span>

                  </app-validation-message>
                </div>
                <!-- ----------------------------ketQua---------------------------=----------------------------- -->
                <div class="field col-12 md:col-6">
                  <span class="p-float-label">
                    <p-dropdown
                      id="ketQua"
                      formControlName="ketQua"
                      [options]="loaiKQOPtions"
                      optionLabel="text"
                      optionValue="value"
                      [showClear]="true"
                      [autoDisplayFirst]="false"
                      styleClass="w-full"
                    ></p-dropdown>
                    <label for="ketQua"
                      >Kết luận nội dung tố cáo <span class="required">*</span></label
                    >
                    <app-validation-message
                      [entityControl]="formControls.ketQua"
                      [validationMessages]="validationMessages.ketQua"
                    >
                    </app-validation-message>
                  </span>
                </div>
                <!-- ----------------------------congKhai---------------------------=----------------------------- -->
                <div class="field col-12 md:col-6">
                  <p-checkbox
                    binary="true"
                    label="Công khai *"
                    formControlName="congKhai"
                  ></p-checkbox>
                  <app-validation-message
                    [entityControl]="formControls.congKhai"
                    [validationMessages]="validationMessages.congKhai"
                  >
                  </app-validation-message>
                </div>
              </div>
            </p-fieldset>
            <!-- ---------------------------------------------------------------------------------- -->
          </div>
        </ng-template>
      </p-tabPanel>
      <!-- --------------------------------------------------------------------------------- -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-folder mr-2"></i>
          <span>Tệp gắn kèm</span>
        </ng-template>

        <ng-template pTemplate="content">
          <app-file-attachment
            [loaiVuViec]="loaiVuViec"
            [modeHoSo]="mode"
            [denounceId]="denounceId"
          ></app-file-attachment>
        </ng-template>
      </p-tabPanel>
      <!-- ----------------------------------------------------------------------- -->
      <p-tabPanel>
        <ng-template pTemplate="header">
          <i class="pi pi-fw pi-map-marker mr-2"></i>
          <span>Bản đồ</span>
        </ng-template>

        <ng-template pTemplate="content">
          <!-- -------------------------------Dữ liệu--------------------------------------------------- -->
          <p-fieldset legend="Dữ liệu" [toggleable]="true" class="w-full">
            <div class="grid">
              <!-- -------------------------------maHoSo--------------------------------------------------- -->
              <div class="field col-12 md:col-6">
                <span class="p-float-label">
                  <input
                    id="duLieuToaDo"
                    formControlName="duLieuToaDo"
                    type="text"
                    pInputText
                    [style]="{ width: '100%' }"
                  />
                  <label for="name">Dữ liệu tọa đọ</label>
                </span>
                <app-validation-message
                  [entityControl]="formControls.duLieuToaDo"
                  [validationMessages]="validationMessages.duLieuToaDo"
                >
                </app-validation-message>
              </div>
              <div class="field col-12 md:col-6">
                <button
                  *ngIf="mode != 'view'"
                  pButton
                  pRipples
                  type="button"
                  (click)="getCoordiate()"
                  label="Lấy tọa độ"
                  class="p-button-info mr-2"
                  icon="pi pi-map-marker"
                ></button>
              </div>
              <div class="field col-12 md:col-12">
                <span class="p-float-label">
                  <textarea
                    id="duLieuHinhHoc"
                    formControlName="duLieuHinhHoc"
                    [rows]="5"
                    pInputTextarea
                    class="w-full"
                  ></textarea>
                  <label for="name">Dữ liệu hình học</label>
                </span>
                <app-validation-message
                  [entityControl]="formControls.duLieuHinhHoc"
                  [validationMessages]="validationMessages.duLieuHinhHoc"
                >
                </app-validation-message>
              </div>
            </div>
          </p-fieldset>
          <!-- -------------------------------Bản đồ--------------------------------------------------- -->
          <p-fieldset legend="Bản đồ" [toggleable]="true" class="w-full">
            <app-map
              [duLieuToaDo]="formControls.duLieuToaDo.value"
              [loaiVuViec]="LoaiVuViec.KhieuNai"
            ></app-map>
            </p-accordionTab>
          </p-accordion>
        </ng-template>
      </p-tabPanel>
      <!-- ----------------------------------------------------------------------- -->
    </p-tabView>

    <ng-template *ngIf="mode != 'view'" pTemplate="footer">
      <div class="flex justify-content-end">
        <button
          pButton
          pRipples
          type="submit"
          (click)="saveChange()"
          label="Lưu"
          class="p-button-info mr-2"
          icon="pi pi-check"
        ></button>
        <button
          pButton
          pRipples
          type="button"
          (click)="close()"
          label="Đóng"
          class="p-button-danger"
          icon="pi pi-times"
        ></button>
      </div>
    </ng-template>

    <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
      <p-progressSpinner
        [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
        strokeWidth="2"
        animationDuration=".5s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</form>
