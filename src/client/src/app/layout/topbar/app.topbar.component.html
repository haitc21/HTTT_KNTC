<p-menubar [model]="items" class="topmenu">
  <ng-template pTemplate="start">
    <div class="topmenu-logo">
      <a routerLink="" class="flex align-items-center">
        <img src="assets/layout/images/logo-white.svg" alt="logo" />
        <span class="ml-2">{{ title }}</span>
      </a>

      <button
        #menubutton
        pButton
        pRipple
        icon="pi pi-bars"
        class="p-button-info"
        (click)="layoutService.onMenuToggle()"
      ></button>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <span class="flex align-items-center">
      <!-- <a class="user-profile mr-2" *ngIf="isAutenticated" (click)="systemMenu.toggle($event)">
        <span class="username"><i class="fa fa-cogs"></i> Hệ thống</span>
      </a> -->

      <a class="user-profile" *ngIf="isAutenticated" (click)="userMenu.toggle($event)">
        <img
          [src]="avatarUrl ?? 'assets/images/avatar/anonimous.png'"
          alt="User Avatar"
          class="avatar"
        />
        <span class="username">{{ userName }} <i class="pi pi-angle-down"></i></span>
      </a>

      <a class="user-profile mr-2" *ngIf="!isAutenticated" (click)="login()">
        <span class="username">Đăng nhập</span>
      </a>
    </span>
  </ng-template>
</p-menubar>

<p-tieredMenu
  #userMenu
  [model]="userMenuItems"
  [popup]="true"
  [showTransitionOptions]="'300ms'"
  [hideTransitionOptions]="'300ms'"
></p-tieredMenu>
